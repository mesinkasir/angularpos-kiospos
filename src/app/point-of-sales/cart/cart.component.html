<div class="cart">
  <div class="items">
    <div class="content" #items>
      <table mat-table [dataSource]="tableData">
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="bg-danger text-white"> Delete </th>
          <td mat-cell *matCellDef="let element; let eleCount = index;">
            <button mat-icon-button class="btn btn-danger rounded-circle btn-sm" (click)="removeItem(eleCount)"> x </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef class="bg-danger text-white"> Product </th>
          <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="bg-danger text-white"> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="bg-danger text-white"> Price </th>
          <td mat-cell *matCellDef="let element"> $. {{element.total_price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <div class="totals bg-danger">
    <div class="values bg-danger">
      <strong><span>Items: {{this.posService.totalItems}}<br/>Total:  $.{{getCostBeforeDiscount()}}</span></strong>
    </div>
  </div>
</div>
